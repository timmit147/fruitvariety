<!DOCTYPE html>
<html>
<head>
    <title>Fruit variety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<img class="logo-block" src="images/logo.png" alt="Fruit variety logo">

<div class="search-block">
    <img class="search-icon" src="images/search-icon.png" alt="Search Icon">
    <input type="text" placeholder="Search">
    <img class="info-icon" src="images/info-icon.png" alt="Search Icon">
</div> 
  

<div class="fruits-block"></div>

<div class="detail-block"></div>


<div class="amount-block">
    <button id="decrease-amount">-</button>
    <input type="number" id="fruit-amount" value="0" />
    <button id="increase-amount">+</button>
</div>

<div class="healthbar">
    <h2>Health meter</h2>
    <progress value="0" max="100"></progress>
</div>

</body>
<script src="script/script.js"></script>

</html>
